<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>
    <link rel="stylesheet" href="./src/styles/index.css">
    <script type="module" src="src/scripts/index.js" defer></script>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header class="header">
      <!-- DESENVOLVA AQUI OS ELEMENTOS DO CABEÇALHO -->
      <h1 class="header-title"><span class="highlight">o</span>pen <span class="highlight">m</span>usic</h1> 

      <button class="button-icons"></button>

    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="Genero-section">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
         <h3 class="paragraph-genre">Gênero Musical</h3>
        <ul class="genre-filter">
  
          <li class="genre-item"> <button class="item-button__destaque">Todos</button></li>
          <li class="genre-item"> <button class="item-button">Pop</button></li>
          <li class="genre-item"> <button class="item-button">MPB</button></li>
          <li class="genre-item"> <button class="item-button">Forró</button></li>
          <li class="genre-item"> <button class="item-button">Samba</button></li>
          <li class="genre-item"> <button class="item-button">Balão</button></li>
          <li class="genre-item"> <button class="item-button"> Rap</button></li>
          <li class="genre-item"> <button class="item-button">Hip-Hop</button></li>
         </ul>
      
      </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
      <section class="price-section">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
         <div class="price-details">
       
          <h3 class="price-label">Definir Preço</h3>
          <h3 class="price-range">até <span class="price-range__highlight">R$ 100</span></h3>
   </div>


    <input type="range" id="volume" name="volume" min="0" max="150" class="price-input" value="150" />
</section>

<!-- SEÇÃO DE ALBUNS -->
<section class="albuns-section">
  <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->

 <h3>Albuns Encontrados</h3>
  <div class="albuns-section__details">
  

        </div>
      
      </section>
    </main>
  </body>
</html>
